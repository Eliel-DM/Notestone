<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notestone</title>
    <link rel="icon" type="image/png" href="assets/image/notestoneicon.svg">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <!--Cabeçalho-->
    <header>
        <div class="d-flex justify-content-center align-items-center header-centralize">
            <nav>
                <ul class="nav header-nav">
                    <li><a href="#"><img id="notestone-icon" src="assets/image/Sem título-1.svg" alt=""></a></li>
                    <li><a href="#">Notes</a></li>
                    <li><a href="#">ToDo</a></li>
                    <li><a href="#">Calendar</a></li>
                    <li><a href="#">Planner</a></li>
                    <li id="user-button"><a href="#"><img src="https://img.icons8.com/?size=100&id=98957&format=png&color=000000" alt=""></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!--Banner interativo-->
    <div class="banner-bkg">
    </div>

    <!--Container geral, onde ficam todas as configurações das notas-->
    <div class="notes-container">
        <!--Navegação lateral dos índicies das notas-->
        <div class="left-sidebar p-3">
            <div class="header-sidebar">
                <div class="search-for">
                    <input type="text" name="" id="search-note" placeholder="Search for...">
                    <img class="search-icon" src="https://img.icons8.com/?size=100&id=59878&format=png&color=000000" alt="">
                </div>
                <button class="create-note" id="create-note"><img src="https://img.icons8.com/?size=100&id=zqRKVWtC1VeY&format=png&color=000000" alt=""></button>
            </div>
            <div class="notes-list">
                <ul>
                    <li class="list-item">Let's start</li>
                </ul>
            </div>
        </div>

        <!--Container direito, onde vão os dados das notas selecionadas-->
        <div class="note-content">
            <div class="note-banner"></div>
            <div class="note-text-content">
                <div class="content-centralize">
                    <div class="title-note"><input type="text" placeholder="Título aqui..."></div>
                    <div class="editable-body content-note" contenteditable="true" data-placeholder="Digite seu assunto aqui..."></div>
                </div>
            </div>
            <div class="toolbar">
                <button class="tools-btns" onclick="execCmd('bold')"><b>B</b></button>
                <button class="tools-btns" onclick="execCmd('italic')"><i>I</i></button>
                <button class="tools-btns" onclick="execCmd('underline')"><u>U</u></button>
                <button class="tools-btns" onclick="execCmd('insertUnorderedList')"><img src="https://img.icons8.com/?size=100&id=UNBdB7arxnCo&format=png&color=000000" alt=""></button>
                <button class="tools-btns"><img src="https://img.icons8.com/?size=100&id=85835&format=png&color=000000" alt=""></button>

            </div>
        </div>
    </div>

    <!--Scripts-->
    <script type="module" src="assets/js/main.js"></script>




    <script>
        function execCmd(command) {
            document.execCommand(command, false, null);
        }
    </script>
</body>
</html>

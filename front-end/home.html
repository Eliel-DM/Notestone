<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notestone</title>
    
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/home.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head>
<body>
    <header>
        <div class="d-flex justify-content-center align-items-center header-centralize">
            <img id="notestone-icon" src="public/assets/Sem título-1.svg" alt="">
            <nav>
                <ul class="nav header-nav">
                    <li><a href="#">Notes</a></li>
                    <li><a href="#">ToDo</a></li>
                    <li><a href="#">Calendar</a></li>
                    <li><a href="#">Planner</a></li>
                </ul>
            </nav>
            <button id="creat-user" class="btn btn-primary">Create user</button>    
        </div>
    </header>
    <div class="banner-bkg">
    </div>
    <div class="notes-container">
        <div class="notes-nav-bar col-6 p-3">
            <div class="header-lateral-bar">
                <div class="search-for">
                    <input type="text" name="" id="search-note" placeholder="Search for...">
                    <img class="search-icon" src="https://img.icons8.com/?size=100&id=59878&format=png&color=000000" alt="">
                </div>
                <button class="create-note"><img src="https://img.icons8.com/?size=100&id=zqRKVWtC1VeY&format=png&color=000000" alt=""></button>
            </div>
        </div>
        <div class="note-content col-6">
            <div class="note-banner"></div>
            <div class="note-icon"></div>
            <div class="note-text-content">
                <div class="content-centralize">
                    <div class="title-note"><input type="text" placeholder="Título aqui..."></div>
                    <div class="editable-body content-note" contenteditable="true" data-placeholder="digite aqui"></div>
                </div>
                <div class="toolbar">
                    <button onclick="execCmd('bold')"><b>B</b></button>
                    <button onclick="execCmd('italic')"><i>I</i></button>
                    <button onclick="execCmd('underline')"><u>U</u></button>
                    <button onclick="execCmd('insertUnorderedList')">• Lista</button>
                </div>
            </div>
        </div>
    </div>

    <script src="public/js/api.js"></script>
    <script src="public/js/login.js"></script>
    <script src="public/js/layout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="public/js/layout.js"></script>

    <script>
        function execCmd(command) {
            document.execCommand(command, false, null);
        }
    </script>
</body>
</html>

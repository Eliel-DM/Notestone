<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notestone</title>
    <link rel="icon" type="image/png" href="assets/image/notestoneicon.svg">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <!--Cabeçalho-->
    <header>
        <nav>
            <ul class="header-nav">
                <li><a href="#"><img src="assets/image/notestone-horizontal-whitel.svg" alt=""></a></li>
                <li><a href="#">Notes</a></li>
                <li><a href="#">ToDo</a></li>
                <li><a href="#">Planner</a></li>
                <li><a href="">my profile</a></li>
            </ul>

            <div class="left-sidebar">
                <button class="create-note">Create new note <img src="https://img.icons8.com/?size=100&id=9fYfwBJNoMpV&format=png&color=F0F0F0" alt=""></button>
                <div class="search-for">
                    <input type="text" name="" id="search-note" placeholder="Search for...">
                    <img class="search-icon" src="https://img.icons8.com/?size=100&id=7695&format=png&color=F0F0F0" alt="">
                </div>
                <div class="notes-list" ><!--verificar depois sobre essa classe. remove-la-->
                    <ul id="notes-list">
                        <!--container dos índicies-->
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!--Container geral, onde ficam todas as configurações das notas-->
    <div class="notes-container">
        <!--Navegação lateral dos índicies das notas-->
        

        <!--Container direito, onde vão os dados das notas selecionadas-->
        <div class="note-content">
            <div class="note-banner"></div>
            <div class="note-text-content">
                <div class="content-centralize">
                    <form action="" autocomplete="off">
                        <div class="title-note" autocomplete="off"><input  id="note-title" type="text" placeholder="Título aqui..."></div>
                    </form>
                    <div id="content-note" class="editable-body content-note" contenteditable="true" data-placeholder="Digite seu assunto aqui..."></div>
                </div>
            </div>
            <div class="toolbar">
                <div class="toolbar-wrap">
                    <button class="tools-btns" onclick="execCmd('bold')"><b>B</b></button>
                    <button class="tools-btns" onclick="execCmd('italic')"><i>I</i></button>
                    <button class="tools-btns" onclick="execCmd('underline')"><u>U</u></button>
                    <button class="tools-btns" onclick="execCmd('insertUnorderedList')"><img src="https://img.icons8.com/?size=100&id=UNBdB7arxnCo&format=png&color=F0F0F0" alt=""></button>
                    <button class="tools-btns"><img src="https://img.icons8.com/?size=100&id=85835&format=png&color=F0F0F0" alt=""></button>
                </div>
            </div>
            <div class="ads">

            </div>
        </div>
    </div>

    <!--Scripts-->
    <script type="module" src="assets/js/main.js"></script>




    <script>
        function execCmd(command) {
            document.execCommand(command, false, null);
        }
    </script>
</body>
</html>

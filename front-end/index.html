<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/sigin.css">
</head>
<body>
    <div id="signup-container" class="container d-flex flex-column justify-content-center align-items-center">
        <h3 class="mb-5">Cadastre-se</h3>
        <form id="signupForm" class="w-100">
            <div class="mb-2">
                <input type="text" id="nome" class="form-control" placeholder="nome" required>
            </div>
            <div class="mb-2">
                <input type="text" id="email" class="form-control" placeholder="E-mail" required>
            </div>
            <div class="mb-2">
                <input type="text" id="password" class="form-control" placeholder="Senha" required>
            </div>
            <button type="submit" id="creaat-note" class="btn btn-primary w-100">Cadastrar</button>
        </form>
    </div>

    <script src="public/js/login.js"></script>
</body>
</html>
